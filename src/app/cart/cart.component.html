<div class= "pq">
    <h1 style = "font-size:30px;">Cart</h1>
    <img src="assets/cart-icon-28341.png" height= "50" width= "50">



  <div class="row">
      
      <div class="col-md-12">
          
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <img src="assets//{{sessionDetails.image}}" alt="Neo citran" width="350px" height="350px">
            <div class="column">
            <div class="card-body d-flex flex-column align-items-start">
           <h2> <strong class="d-inline-block mb-2 text-primary">{{sessionDetails.name}}</strong></h2>
            <h5 class="mb-0">
                  <a class="input-group"> Quantity &nbsp;
      
                  <input type="button" value="-" class="button-minus" (click)="dec()" data-field="quantity">
                  <input type="number" name="counter" class="quantity-field" [(ngModel)] ="counter" ngModel>
                  <input type="button" value="+" class="button-plus" (click)="inc()" data-field="quantity">
                   </a>
            
            <div class="input-group">
            <a>Price:</a>
            <a>{{updatedPrice}}</a>
            </div>
          </h5>

           
          </div>
          </div>
        </div>
      </div>
    
      
      </div>
      <div align="right"> <button type="button" align="right" (click)="updateCartToCheckout()">Check out</button></div>
      </div>
